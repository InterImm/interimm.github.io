<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4 class="centered">About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about.en }}</p>
                <p> <a href="https://github.com/InterImm/service/releases" class="btn btn-outline" target="_blank"> <span class="label">Press Kit</span> </a>
                  <a href="{{ "/en/about" | prepend: site.baseurl }}" class="btn btn-outline"><span class="label">About</span></a>
</p>
            </div>
            <div class="col-lg-4">
                <h4 class="centered">Social Media</h4>
                <div class="hline-w"></div>
                <p>
                    {% for connect in site.data.connect %}
                    {%if connect.status == "contact" %}
                        <a href="{{connect.url}}" class="btn btn-outline">
                          <span class="label" target="_blank">{{connect.title}}</span>
                        </a>
                     {% endif %}
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4 class="centered">Network</h4>
                <div class="hline-w"></div>
                <p>
                    {% for website in site.data.network %}
                       <a href="{{website.url}}" class="btn btn-outline" target="_blank">
                           <span class="label">{{ website.title }} </span> </a>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
