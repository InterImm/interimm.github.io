<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>关于</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>发现我们</h4>
                <div class="hline-w"></div>
                <p>
                    {% for connect in site.data.connect %}
                        <a href="{{connect.url}}" class="btn btn-outline">
                          <span class="label" target="_blank">{{connect.title}}</span>
                        </a>
                     <br>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>网络</h4>
                <div class="hline-w"></div>
                <p>
                    {% for website in site.data.network %}
                       <a href="{{website.url}}" class="btn btn-outline" target="_blank"> 
                           <span class="label">{{ website.title }} </span> </a>  <br>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
